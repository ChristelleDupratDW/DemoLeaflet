<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>





<style>
    #map {position: absolute;top: 0; bottom: 0; left: 0; right: 0;}
</style>




   <title>TestMap2</title>
</head>




<body>
    

    <div id="map">

    </div>








    <script>
        var map =L.map('map').setView([0, 0], 1);

        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=SA2qJl5cRyhkG995Udqz', {attribution: <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>}).addTo(map);
    </script>

</body>
</html>
